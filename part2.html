<html>
<head>
	<title> Extra Credit Part 2 </title>
</head>
<style>
    html{
        font-family: “Comic Sans MS”, “Comic Sans”, cursive;
        font-size: 20px;
    }    
</style>
<body>
    <input type="checkbox" id="check1" onclick="checkOff(event)"> Check all  
    <br>
    <input type="checkbox" id="check2"> first
    <br>
    <input type="checkbox" id="check3"> second
    <br>
    <input type="checkbox" id="check4"> third
    <br>
    <input type="checkbox" id="check5"> fourth

    <script>
        var checkboxes = document.querySelectorAll('input[type=checkbox]');

        function checkOff(event) {
            var clickedCheckbox = event.target;
            var clickedIndex = parseInt(clickedCheckbox.id.replace("check", ""));
            if(clickedCheckbox.checked) {
                for (var i = clickedIndex + 1; i <= checkboxes.length; i++) {
                    document.getElementById("check" + i).checked = true;
                }
            }
            else{
                for (var i = clickedIndex + 1; i <= checkboxes.length; i++) {
                    document.getElementById("check" + i).checked = false;
                } 
            }
        }

    </script>
</body>
</html>
